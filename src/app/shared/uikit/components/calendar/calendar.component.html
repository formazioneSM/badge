<div class="calendar-wrapper">
  <mat-calendar
    (selectedChange)="_onSelectedChange($event)"
    [minDate]="minDate"
    [selected]="selectedDateRange"
    matStartDate
    matEndDate
    start
    end
  ></mat-calendar>
</div>
<p *ngIf="selectedDateRange">
  Data inizio: {{ selectedDateRange.start | date: "longDate" }}
</p>
<p *ngIf="selectedDateRange && selectedDateRange?.end">
  Data fine: {{ selectedDateRange.end | date: "longDate" }}
</p>
