<div class="calendar-wrapper">
  <mat-calendar
    (selectedChange)="_onSelectedChange($event)"
    [minDate]="minDate"
    [selected]="selectedDateRange"
    matStartDate
    matEndDate
    start
    end
  ></mat-calendar>
</div>
<p *ngIf="selectedDateRange">Data inizio: {{ selectedDateRange.start._d }}</p>
<p *ngIf="selectedDateRange && selectedDateRange?.end?._d">Data fine: {{ selectedDateRange.end._d }}</p>
