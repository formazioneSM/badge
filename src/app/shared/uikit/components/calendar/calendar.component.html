<mat-card class="calendar-wrapper">
  <mat-calendar
    (selectedChange)="_onSelectedChange($event)"
    [minDate]="minDate"
    [selected]="selectedDateRange"
    matStartDate
    matEndDate
    start
    end
  ></mat-calendar>
</mat-card>
<p *ngIf="selectedDateRange">
  Data inizio: {{ start }}
</p>
<p *ngIf="selectedDateRange && selectedDateRange?.end">
  Data fine: {{ end}}
</p>
