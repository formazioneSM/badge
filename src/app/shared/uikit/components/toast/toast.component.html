<div *ngIf="isVisible" class="overlay">

  <div id="appToastStyleContainer" *ngIf="this.isVisible">
    <div  id="container">
      <div id="img-wrapper">
  
        {{icon}}
      </div>
      <p>{{text}}</p>
      <div *ngIf="this.toastService.isVisibleUndo" id="undo" (click)="onEmitAnnulla()" class="cursor-pointer">Annulla</div>
    </div>
  </div>
</div>
